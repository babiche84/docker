name: Caddy Cloudflare

on:
  push:
    branches: [ "dockercaddycloudflare" ]
  pull_request:
    branches: [ "dockercaddycloudflare" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag caddycloudflare:$(date +%s)
